<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-quiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 属性选择器，选中包含v-cloak属性的元素，如h2 */
      [v-cloak] {
        display: none;
      }
      .area {
        width: 100px;
        height: 100px;
        background: #ddd;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <!-- 1. Vue.js内部会自动传入event对象，可在方法中接收 -->
      <button @click="btn1Click">自动传入envent对象</button>
      <!-- 2. 手动传入事件对象: $event。$event是固定写法 -->
      <button @click="btn2Click($event, 'codewhy', 18)">手动传入event对象</button>
    </template>

    <script src="./js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "Hello World",
          };
        },
        methods: {
          btn1Click(event) {
            console.log(event); // 打印自动传入的事件对象
          },
          btn2Click(event, name, age) {
            console.log(event, name, age); // 打印事件对象和其他传入的参数
          }
        }
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
