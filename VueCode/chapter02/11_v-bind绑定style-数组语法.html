<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-quiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 属性选择器，选中包含v-cloak属性的元素，如h2 */
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <div :style="[{color:'red', fontSize: '15px'}]">
        v-bind绑定过style-数组语法
      </div>
      <div :style="[styleObj, style2Obj]">v-bind绑定过style-数组语法</div>
    </template>

    <script src="./js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "Hello World",
            styleObj: {
              color: "red",
              fontSize: "16px",
            },
            style2Obj: {
              textDecoration: "underline",
            },
          };
        },
        methods: {
          getFinalStyleObj() {
            return {
              "font-size": "16px",
              fontWeight: 700,
              backgroundColor: "#ddd",
            };
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
