<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-quiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <input type="text" v-model.trim="message" />
      <!-- typeof用于查看score的类型 -->
      <h2>{{message}} -> -{{this.message}}-</h2>
      <input type="text" v-model="score" />
      <!-- typeof用于查看score的类型 -->
      <h2>-{{score}}- -> {{typeof this.score}}</h2>
      <input type="number" v-model.number="score_number" />
      <!-- typeof用于查看score的类型 -->
      <h2>{{score_number}} -> {{typeof this.score_number}}</h2>
    </template>

    <script src="./js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "Hello World",
            score: "90",
            score_number: 90,
          };
        },
        methods: {
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
