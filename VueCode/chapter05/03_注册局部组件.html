<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-quiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <h4>{{message}}</h4>
      <!-- 3. 使用局部注册的组件，再DOM中必须使用kebak-case语法 -->
      <component-a></component-a>
    </template>

    <!-- 1. 编写component-a全局组件的模板 -->
    <template id="component-a">
      <p style="border: 1px solid #999;">
        {{content}}
      </p>
    </template>

    <script src="./js/vue.js"></script>
    <script>
      const ComponentA = {
        template: "#component-a",
        data() {
          return {
            content: `
            我是在根组件App中局部注册的ComponentA组件
            （ComponentA组件只能在当前根组件的template中使用）
            `
          }
        }
      }
      const App = {
        template: "#my-app",
        components: {
          // 2. 局部注册ComponentA组件（key为组件名称，value为组件对象）
          ComponentA: ComponentA
        },
        data() {
          return {
            message: "我是根组件App",
          };
        },
      };
      const app = Vue.createApp(App);
      
      // 2. 用app注册一个component-a全局组件
      app.component("component-a", {
        template: "#component-a",
        data() {
          return {
            title: "我是标题",
            desc: "内容显示区域......",
          };
        },
        methods: {
          btnClick() {
            console.log("按钮发生单击");
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
