<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- 用<script>标签编写模板内容，需要添加type和id属性 -->
    <script type="x-template" id="why">
      <div>
          <h2> {{message}} </h2>
          <h2> {{counter}} </h2>
          <button @click='increment'>+1</button>
          <button @click='decrement'>-1</button>
      </div>
    </script>

    <script src="./js/vue.js"></script>
    <script>
      const app = Vue.createApp({
        template: "#why", // 通过选择器选中页面上的模板，底层执行document.querySelector('#why')查找
        data: function () {
          return {
            message: "用<script>标签，优化计数器模板的编写",
            counter: 100, // 当前的计数器
          };
        },
        // 定义各种各样的方法
        methods: {
          increment() {
            this.counter++; // this是Vue实例
          },
          decrement() {
            this.counter--;
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
